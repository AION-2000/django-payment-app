{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-3">
                            <a href="{% url 'account_login' %}" class="btn btn-link">Already have an account? Log in</a>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Or sign up with:</p>
                        <a href="{% url 'socialaccount_begin' 'google' %}" class="btn btn-danger">
                            <i class="fab fa-google"></i> Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
